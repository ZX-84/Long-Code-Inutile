<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fake Terminal</title>
<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
    overflow: hidden;
}

#screen {
    padding: 10px;
    white-space: pre;
    height: 100vh;
    font-size: 12px;
}
</style>
</head>
<body>

<div id="screen"></div>

<script>
const screen = document.getElementById("screen");

function randomLine() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789{}[]<>;:+=-*%$#@!";
    let line = "";
    for (let i = 0; i < 100; i++) {
        line += chars[Math.floor(Math.random() * chars.length)];
    }
    return line + "\n";
}

function scrollFast() {
    for (let i = 0; i < 30; i++) {
        screen.textContent += randomLine();
    }

    screen.scrollTop = screen.scrollHeight;

    if (screen.textContent.length > 30000) {
        screen.textContent = screen.textContent.slice(-15000);
    }
}

setInterval(scrollFast, 10);
</script>

</body>
</html>
