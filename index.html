<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fake Hacker Screen</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
    overflow: hidden;
}

#terminal {
    padding: 20px;
    height: 100vh;
    white-space: pre;
    font-size: 14px;
}
</style>
</head>

<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

const fakeLines = [
"Initialisation du protocole...",
"Connexion au serveur distant...",
"Bypass du firewall...",
"Injection du payload...",
"Décryptage AES-256...",
"Accès root obtenu.",
"Extraction des données...",
"Uploading virus.exe...",
"Accès administrateur confirmé.",
"Suppression des logs..."
];

function generateLine() {
    const randomHex = Math.random().toString(16).substring(2, 10);
    const randomLine = fakeLines[Math.floor(Math.random() * fakeLines.length)];
    return `[${randomHex}] ${randomLine}\n`;
}

function scrollEffect() {
    terminal.textContent += generateLine();
    terminal.scrollTop = terminal.scrollHeight;
}

setInterval(scrollEffect, 50);
</script>

</body>
</html>
