<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Screen Terminal</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    color: #00ff00;
    font-family: monospace;
    font-size: 12px;
    white-space: pre;
    padding: 10px;
    box-sizing: border-box;
}
</style>
</head>
<body>

<div id="screen"></div>

<script>
const screen = document.getElementById("screen");

function randomLine() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789{}[]<>;:+=-*%$#@!";
    let line = "";
    for (let i = 0; i < 120; i++) {
        line += chars[Math.floor(Math.random() * chars.length)];
    }
    return line + "\n";
}

function flood() {
    for (let i = 0; i < 40; i++) {
        screen.textContent += randomLine();
    }

    if (screen.textContent.length > 50000) {
        screen.textContent = screen.textContent.slice(-25000);
    }

    screen.scrollTop = screen.scrollHeight;
}

setInterval(flood, 10);
</script>

</body>
</html>
